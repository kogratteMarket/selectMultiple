<html>
	<head>
		<link rel="stylesheet/less" type="text/css" href="css/jquery.selectMultiple.less" />
	</head>

	<body>
		<select name='toto' class='transformMePleaaaase' multiple>
			<option value="1">1</option>
			<option value="2">2</option>
			<optgroup label="firstOptgroup">
				<option value="opt1">opt 1</option>
				<option value="opt2">opt 2</option>
			</optgroup>
		</select>
		<script type='text/javascript' src='js/jquery.js'></script>
		<script type='text/javascript' src='js/jquery.selectMultiple.js'></script>
		<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js'></script>
		<script type='text/javascript'>
		$(function() {
			$('select[multiple].transformMePleaaaase')
				.selectMultiple();
		});			
		</script>
	</body>
</html>
